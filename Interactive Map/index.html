<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet-Basic-Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <!-- d3 JavaScript -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>

<body>

    <form>
        <div class="jumbotron">
            <h3>Please select type</h3>
        </div>
        
        <select id="dropDownListType" onchange = "typeOptionChange(this.value)" style="width:150px;">
            <option value = "" disabled selected hidden>Please select a type</option>
            <option value="Historic">Historic</option>
            <option value="Forecast">Forecast</option>
        </select>
        <div class="jumbotron">
            <h3>Please select time</h3>
        </div>
        <select id="dropDownListTime" onchange = "timeOptionChange(this.value)" style="width:150px;">
            <option value = "" disabled selected hidden>Please select a date</option>
        </select>
        
    </form>

    <div id="map-container">
        <div id="mapid"></div>

    </div>


    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <!-- API key -->
    <script type="text/javascript" src="static/js/config.js"></script>

    <!-- Our JavaScript -->
    <script type="text/javascript" src="static/js/logic.js"></script>
    <script type="text/javascript" src="static/js/sample.js"></script>
    <script type="text/javascript" src="static/js/Historic_Time.js"></script>
    <script type="text/javascript" src="static/js/Forecast_Time.js"></script>

</body>

</html>
